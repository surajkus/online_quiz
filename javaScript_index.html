<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive  in Quiz </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
  
      <!-- Start Screen -->
      <div id="startScreen">
        <h2 class="mb-3">Welcome to  JavaScript Quiz!</h2>
        <input type="text" id="userName" class="form-control w-50 mx-auto mb-3" placeholder="Enter your name">
        <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
      </div>
  
      <!-- Quiz Screen -->
      <div id="quizCard" class="card p-4 shadow-lg rounded-4 mx-auto d-none" style="max-width: 500px;">
        <h2 id="questionText" class="mb-4">Question text will appear here</h2>
        <div id="options" class="d-grid gap-3">
          <button class="btn btn-light optionBtn border border-secondary" onclick="selectOption(this)">Option 1</button>
          <button class="btn btn-light optionBtn border border-secondary" onclick="selectOption(this)">Option 2</button>
          <button class="btn btn-light optionBtn border border-secondary" onclick="selectOption(this)">Option 3</button>
          <button class="btn btn-light optionBtn border border-secondary" onclick="selectOption(this)">Option 4</button>
        </div>
        <button id="nextBtn" class="btn btn-success mt-4" onclick="nextQuestion()" disabled>Next</button>
      </div>
  
      <!-- Result Screen -->
      <div id="finalScreen" class="d-none mt-4">
        <h1 id="finalScore" class="display-4 fw-bold mb-3"></h1>
        <p id="finalMessage" class="fs-4"></p>
      </div>
  
    </div>
  
    <script src="javascript.js"></script>
    <script src="script_h.js"></script>
  </body>
  
</html>
